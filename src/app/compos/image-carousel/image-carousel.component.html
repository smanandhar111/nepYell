<div class="row" style="margin-left: 0">
    <a class="prev pointer align-self-center"
       (click)="navImg('prev')">
        <i class="material-icons">navigate_before</i>
    </a>
    <div class="image-carousel d-flex">
        <div class="presenting" [ngClass]="{'slide-right':this.slideRight, 'slide-left':this.slideLeft}">
            <img src="{{images[0]}}" alt="">
            <img src="{{images[1]}}" alt="">
            <img src="{{images[2]}}" alt="">
            <img src="{{images[3]}}" alt="">
        </div>
        <div class="stand-by" [ngClass]="{'slide-right': this.slideRight}">
            <img src="{{images[4]}}" alt="">
            <img src="{{images[5]}}" alt="">
            <img src="{{images[6]}}" alt="">
            <img src="{{images[7]}}" alt="">
        </div>
    </div>
    <a class="next pointer align-self-center"
       (click)="navImg('next')">
        <i class="material-icons">navigate_next</i>
    </a>
</div>
