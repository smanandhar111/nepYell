<div class="weather-billboard-con" [ngClass]="getDayOrNight()" *ngIf="weatherInfo">
    <div class="weather-icon">
        <span class="w-info">{{weatherConditions}}</span>
        <i class="material-icons">{{getWeatherIcon()}}</i>
    </div>

    <h5 class="city-name"
        (dblclick)="editCityActive()"
        *ngIf="!editCity">{{weatherInfo.name}}
    </h5>

    <form #editCityForm="ngForm" class="edit-city" *ngIf="editCity" (ngSubmit)="updateLocation(inputCity)" >
        <mat-form-field class="example-full-width">
            <input matInput required placeholder="City" [(ngModel)]="inputCity"
                   name="City" >
            <a *ngIf="!editCityForm.valid" (click)="clearEdit()"
               class="clear-input fa fa-times"></a>
        </mat-form-field>
    </form>

    <div class="temp-n-format">
        <span class="temp">{{temp}}</span>
        <span class="degree">o</span>
        <span class="temp-format i-celcius">C</span>
    </div>
</div>
