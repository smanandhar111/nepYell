<div class="container sm">
  <div class="fx" *ngIf="product$ | async as rest">
    <div class="rest-info-container" *ngFor="let restaurant of rest" (mouseenter)="toggleImg()">
      <img *ngIf="!imgHovered" src="{{restaurant.images.outlet.outletOne}}" alt="">
      <img *ngIf="!imgHovered" src="{{restaurant.images.outlet.outletTwo}}" alt="">
      <img *ngIf="!imgHovered" src="{{restaurant.images.outlet.outletThree}}" alt="">
    </div>

  </div>
</div>
