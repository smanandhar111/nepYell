<div class="img-container fx">
    <a class="anchor" [ngStyle]="{'visibility': !hidePrev ? 'visible' : 'hidden' }" (click)="navImg('left')"><i class="material-icons">chevron_left</i></a>
    <img *ngFor="let i of displayImg" src="{{i}}" alt="">
    <a class="anchor" [ngStyle]="{'visibility': !hideNext ? 'visible' : 'hidden' }" (click)="navImg('right')">
        <i class="material-icons">chevron_right</i>
    </a>
</div>
